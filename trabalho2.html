<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho 2</title>
  </head>
  <body style="background-color: #666;">
    <script>
      let n1 = Number(prompt("Insira um número entre 0 e 10:"));
      let n2 = Number(prompt("Digte outro número entre 0 e 10:"));
      let n3 = Number(prompt("Digite um ultimo valor entre 0 e 10:"));

      let media = (n1 + n2 + n3) / 3;

      console.log(`A média do aluno foi ${media}`);

    </script>
  </body>
</html>
