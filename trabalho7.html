<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho Object</title>
  </head>
  <body style="background-color: #666">

    <script>

      try {

        const n1 = Number(prompt("Digite um número:"));
        const n2 = Number(prompt("Digite outro número:"));
        const result = dividir(n1, n2);

        if(n1 === 0 || n2 === 0) throw 'Nenhum número pode ser divido por zero.'



        if(typeof n1 !== Number || typeof n2 !== Number) throw 'Apenas números são válidos.';

        alert("Não caiu no error")

      } catch (error) {
        console.log("Error:", error)
      } finally {
        alert("Finally ativado!");
      }

      function dividir(x,y) {
        return x / y;
      }

    </script>
  </body>
</html>
